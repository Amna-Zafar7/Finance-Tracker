<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finance Tracker</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Animations -->
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes glow {
      0% { box-shadow: 0 0 15px #22c55e; }
      50% { box-shadow: 0 0 35px #22c55e; }
      100% { box-shadow: 0 0 15px #22c55e; }
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-[radial-gradient(circle_at_top,_#0f172a,_#020617)] text-white">

  <div class="relative w-full max-w-md p-6 rounded-3xl bg-white/10 backdrop-blur-xl border border-white/15 shadow-[0_20px_60px_rgba(0,0,0,0.6)] animate-[float_6s_ease-in-out_infinite]">

    <!-- Soft Glow -->
    <div class="absolute inset-0 rounded-3xl blur-3xl opacity-25 bg-gradient-to-r from-indigo-500 via-teal-500 to-cyan-500 -z-10"></div>

    <h1 class="text-4xl font-extrabold text-center mb-6 bg-gradient-to-r from-indigo-300 via-teal-300 to-cyan-300 bg-clip-text text-transparent">
      Finance Tracker
    </h1>

    <!-- Balance -->
    <div class="p-6 rounded-2xl text-center bg-gradient-to-br from-slate-800 to-slate-700 shadow-xl">
      <h2 class="text-gray-300 text-sm">Current Balance</h2>
      <h1 id="balance" class="text-5xl font-black mt-2 text-white">
        PKR 0
      </h1>
    </div>

    <!-- Summary -->
    <div class="grid grid-cols-2 gap-4 mt-6">
      <div class="p-4 rounded-xl bg-gradient-to-br from-emerald-500/80 to-teal-600/80 shadow-lg hover:scale-105 transition">
        <h3 class="text-sm text-white/80">Income</h3>
        <p id="income" class="text-2xl font-bold">PKR 0</p>
      </div>

      <div class="p-4 rounded-xl bg-gradient-to-br from-rose-500/80 to-pink-600/80 shadow-lg hover:scale-105 transition">
        <h3 class="text-sm text-white/80">Expense</h3>
        <p id="expense" class="text-2xl font-bold">PKR 0</p>
      </div>
    </div>

    <!-- Form -->
    <form id="transaction-form" class="mt-6 space-y-3">
      <input id="text" type="text" placeholder="Description"
        class="w-full px-4 py-3 rounded-xl bg-slate-900/60 border border-white/10 focus:ring-2 focus:ring-teal-400 outline-none"/>

      <input id="amount" type="number" placeholder="Amount"
        class="w-full px-4 py-3 rounded-xl bg-slate-900/60 border border-white/10 focus:ring-2 focus:ring-teal-400 outline-none"/>

      <select id="type"
        class="w-full px-4 py-3 rounded-xl bg-slate-900/60 border border-white/10 focus:ring-2 focus:ring-teal-400 outline-none">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>

      <button
        class="w-full py-3 rounded-xl font-bold tracking-wide
        bg-gradient-to-r from-indigo-500 via-teal-500 to-cyan-500
        hover:brightness-110 hover:shadow-[0_10px_40px_rgba(45,212,191,0.4)]
        transition">
        Add Transaction
      </button>
    </form>

    <!-- History -->
    <h3 class="mt-6 mb-3 font-semibold text-teal-300">
      Transaction History
    </h3>

    <ul id="list" class="space-y-2"></ul>

  </div>
  <script src="script.js"></script>
</body>

</html>
